<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigonometric Visualization</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section id="site-container">
    <header>
      <span>Trigonometric Visualization</span>
    </header>
    <aside>
      <dl id="properties">
        <dt>Deg:</dt>
        <dd><span id="deg">0</span>&deg;</dd>
        <dt>Rad:</dt>
        <dd><span id="rad">0</span></dd>
        <dt>Sin:</dt>
        <dd><span id="sin">0</span></dd>
        <dt>Cos:</dt>
        <dd><span id="cos">0</span></dd>
        <dt>Tan:</dt>
        <dd><span id="tan">0</span></dd>
        <dt>Csc:</dt>
        <dd><span id="csc">0</span></dd>
        <dt>Sec:</dt>
        <dd><span id="sec">0</span></dd>
        <dt>Cot:</dt>
        <dd><span id="cot">0</span></dd>
      </dl>
    </aside>
    <main>
      <nav id="controls">
        <label for="input-degrees">
          <span>Degrees:</span>
          <input type="range" id="input-degrees" min="0" max="360">
        </label>

        <button type="button" id="button-play">Stop</button>
      </nav>
      <canvas></canvas>
    </main>
    <footer>
      <span>Copyright &copy; <span id="year"></span></span>
    </footer>
  </section>

  <script src="./js/index.js"></script>
  <script>
    const year = document.getElementById('year')

    year.innerHTML = (new Date()).getFullYear();
  </script>
</body>

</html>
